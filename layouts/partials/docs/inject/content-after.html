<!-- 只有在生产环境 (hugo --env production) 或者是真实域名下才加载统计 -->
{{ if eq (getenv "HUGO_ENV") "production" }}
<!-- 卜算子统计 -->
<div style="margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem; font-size: 0.85rem; color: #6b7280; text-align: center;">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <span id="busuanzi_container_site_uv" style="margin-right: 1rem;">
        访客数 <span id="busuanzi_value_site_uv"></span> 人
    </span>
    <span id="busuanzi_container_page_pv">
        阅读量 <span id="busuanzi_value_page_pv"></span> 次
    </span>
    <!-- 隐藏了总PV，因为它太大且没有意义 -->
</div>
{{ else }}
<!-- 本地开发环境：显示占位符或提示 -->
<div style="margin-top: 2rem; border-top: 1px solid #e5e7eb; padding-top: 1rem; font-size: 0.85rem; color: #6b7280; text-align: center;">
    [统计组件仅在生产环境显示]
</div>
{{ end }}
